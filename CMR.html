<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hand Interactive Particle Ring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #000;
}
video {
  display: none;
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ===== THREE.JS ===== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 120;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== PARTICLE RING ===== */
const COUNT = 3000;
const RADIUS = 40;

const positions = new Float32Array(COUNT * 3);
const colors = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  const angle = (i / COUNT) * Math.PI * 2;
  positions[i * 3]     = Math.cos(angle) * RADIUS;
  positions[i * 3 + 1] = Math.sin(angle) * RADIUS;
  positions[i * 3 + 2] = 0;

  colors[i * 3]     = 0.2;
  colors[i * 3 + 1] = 1.0;
  colors[i * 3 + 2] = 0.6;
}

const geometry = new THREE.BufferGeometry();
geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

const material = new THREE.PointsMaterial({
  size: 1.2,
  vertexColors: true,
  transparent: true,
});

const ring = new THREE.Points(geometry, material);
scene.add(ring);

/* ===== HAND TRACKING ===== */
let handX = 0;
let handY = 0;
let handZ = 0;

const hands = new Hands({
  locateFile: (file) =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.6,
  minTrackingConfidence: 0.6
});

hands.onResults((results) => {
  if (results.multiHandLandmarks.length > 0) {
    const lm = results.multiHandLandmarks[0][9];
    handX = (lm.x - 0.5) * 2;
    handY = (0.5 - lm.y) * 2;
    handZ = lm.z;
  }
});

const video = document.getElementById("video");
const cam = new Camera(video, {
  onFrame: async () => await hands.send({ image: video }),
  width: 640,
  height: 480
});
cam.start();

/* ===== ANIMATE ===== */
function animate() {
  requestAnimationFrame(animate);

  const pos = geometry.attributes.position.array;

  for (let i = 0; i < COUNT; i++) {
    const idx = i * 3;
    const angle = (i / COUNT) * Math.PI * 2;

    const wave = Math.sin(angle * 6 + performance.now() * 0.003);

    const influence = Math.max(0, 1 - Math.abs(handZ) * 15);

    const dynamicRadius =
      RADIUS +
      wave * 6 * influence +
      handX * 12;

    pos[idx]     = Math.cos(angle) * dynamicRadius;
    pos[idx + 1] = Math.sin(angle) * dynamicRadius;
    pos[idx + 2] = wave * 10 * influence;
  }

  geometry.attributes.position.needsUpdate = true;

  ring.rotation.z += 0.002 + handX * 0.01;
  ring.rotation.x += handY * 0.01;

  renderer.render(scene, camera);
}

animate();

/* ===== RESIZE ===== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
